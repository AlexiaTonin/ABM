<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clase 21</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body w-100 h-100>
	<div class="myContainer">
		<header class="users">
			<h1>Mis Usuarios</h1>
		</header>
		<div class="w-100 d-flex justify-content-end">
			<input oninput="buscar(this.value)" type="text" placeholder="buscar" class="form-control w-25 m-3">
		</div>
		<section id="tableSection" class="AbmTable px-2">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Email</th>
						<th scope="col">DNI</th>
						<th scope="col">Ver más</th>
						<th scope="col">Editar</th>
						<th scope="col">Eliminar</th>
					</tr>
				</thead>
				<tbody id="tableBody">
					
				</tbody>
			</table>
		</section>
		<div class="d-flex justify-content-end mt-2 me-5">
			<button class="btn modalButton fs-5" onclick="addUser()">Crear Usuario</button>
		</div>
	</div>
		<section id="modalsSection">
		<div class="modal fade" id="crearUsuariosModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header mHeader modalColor">
					<h4 class="modal-title" id="exampleModalLabel">Crear Usuario</h4>
					<button type="button" class="btn-close btnColor" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body bg-dark text-light">
					<form id="formCrearUsuario">
						<div>
							<label for="emailCrearUsuario" class="form-label w-100">
										<b>Email</b>
										<input
										class="form-control"
										type="email"
										name="email"
										id="emailCrearUsuario"
										placeholder="nombre@ejemplo.com"
										maxlength="30"
										minlength="7"
										required
										/>
							</label>
						</div>
						<div>
							<label for="nombreCrearUsuario" class="form-label w-100">
								<b>Nombre</b>
								<input
									class="form-control"
									type="text"
									name="nombre"
									id="nombreCrearUsuario"
									maxlength="30"
									minlength="3"
									placeholder="Ingrese su nombre"
									required
								/>
							</label>
						</div>
						<div>
							<label for="apellidoCrearUsuario" class="form-label w-100">
								<b>Apellido</b>
								<input
									class="form-control"
									type="text"
									name="apellido"
									id="apellidoCrearUsuario"
									placeholder="Ingrese su apellido"
									maxlength="30"
									minlength="3"
									required
								/>
							</label>
						</div>
						<div>
							<label for="dniCrearUsuario" class="form-label w-100">
								<b>DNI</b>
								<input
									class="form-control"
									type="number"
									name="dni"
									id="dniCrearUsuario"
									placeholder="Ingrese su DNI"
									max="99999999"
									min="1000000"
									required
								/>
							</label>
						</div>
						<div class="d-flex justify-content-end mt-2">
							<button type="submit" class="btn modalButton">Crear Usuario</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		</div>
		<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header mHeader modalColor">
						<h4 class="modal-title" id="staticBackdropLabel">Editar usuario</h4>
						<button type="button" class="btn-close btnColor" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body bg-dark text-light">
						<form class="contact" id="formEditarUsuario">
							<div>
								<label for="emailEditar" class="form-label w-100">
									<b>Email</b>
									<input
									class="form-control"
									type="email"
									name="email"
									id="emailEditar"
									placeholder="nombre@ejemplo.com"
									maxlength="30"
									minlength="7"
									required
									/>
								</label>
							</div>
							<div>
								<label for="nombreEditar" class="form-label w-100">
									<b>Nombre</b>
									<input
										class="form-control"
										type="text"
										name="nombre"
										id="nombreEditar"
										maxlength="30"
										minlength="3"
										required
										/>
									</label>
							</div>
							<div>
								<label for="apellidoEditar" class="form-label w-100">
									<b>Apellido</b>
									<input
										class="form-control"
										type="text"
										name="apellido"
										id="apellidoEditar"
										maxlength="30"
										minlength="3"
										required
									/>
								</label>
							</div>
							<div>
								<label for="DNIEditar" class="form-label w-100">
									<b>DNI</b>
									<input
										class="form-control"
										type="number"
										name="dni"
										id="DNIEditar"
										max="99999999"
										min="1000000"
										required
									/>
								</label>
							</div>
							<div class="d-flex justify-content-end mt-2">
								<button type="submit" class="btn modalButton">Editar usuario</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="verMas" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header mHeader modalColor">
						<h4 class="modal-title" id="exampleModalLabel">Ver Más</h4>
						<button type="button" class="btn-close btnColor" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="contact" id="verMasBody">
						</form>
					</div>
				</div>
			</div>
		</div>
		</section>
      <script src="./js/app.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
